<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função, array e objetos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <form class="form" method="get">
        <div class="row m-5">
            <div class="input-group mb-3">
                <span class="input-group-text" >Nome</span>
                <input type="text" class="form-control" id="nome">
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text">Sobrenome</span>
                <input type="text" class="form-control" id="sobrenome">
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text">Peso</span>
                <input type="text" class="form-control" id="peso">
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text">Idade</span>
                <input type="text" class="form-control" id="idade">
              </div>
              <div class="mx-auto">
                  <button type="submit" class="btn btn-secondary" id="enviar">Enviar</button>
              </div>
        </div>
    </form>

    <div class="pessoas m-5"></div>

    <script src="js/index.js"></script>
</body>
</html>
